    <!--This is the main content section of my page.-->
    <main>
        <section class="section">
            <h2>Get in Touch</h2>
            <!--This section provides the framework for the contact form.-->
            <form id="contact-form" action="https://formsubmit.co/liamdjkarp@gmail.com" method="post" autocomplete="on">
                <fieldset>
                    <legend>Your Details</legend>
                    <label for="name">Full Name</label>
                    <input id="name" name="name" type="text" placeholder="John Smith" required minlength="6">
                    <label for="email">Email Address</label>
                    <input id="email" name="email" type="email" placeholder="name@example.com" required autocomplete="email">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" type="message" placeholder="How can I help?" required minlength="8"></textarea>
                    <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="position:absolute; left:-9999px;">
                    <button type="submit">Send</button>
                </fieldset>
                
                <fieldset>
                    <legend>Reason for contact (choose all that apply):</legend>
                    <input id="reason-collab" name="reason" type="checkbox" value="collaboration">
                    <label for="reason-collab">Interested in collaborating</label>
                    <input id="reason-work" name="reason" type="checkbox" value="work">
                    <label for="reason-work">Availability for work</label>
                    <input id="reason-other" name="reason" type="checkbox" value="other">
                    <label for="reason-other">Other</label>
                </fieldset>
            </form>
        </section>
    </main>
