    <!-- Main content area -->

      <!-- Page heading -->
      <div class="page-header">
        <h1>CONTACT ME</h1>
      </div>

        <!-- Contact intro section -->
      <div class="contact-intro">
        <p>
            If you would like to get in contact with me please fill out the form below, ensuring you select your reason for contact.
        </p>
      </div>
        
        <!-- Contact form container -->
      <div class="contact-form-container">
        <!-- Contact form -->
        <form class="contact-form-new">
          <!-- Name and Email in two columns -->
          <div class="form-row">
            <div class="form-group">
              <label for="fullname">Full Name</label>
              <input type="text" id="fullname" name="fullname" placeholder="John Smith" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" id="email" name="email" placeholder="name@email.com" required>
            </div>
          </div>

          <!-- Message field (full width) -->
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="How can I help?" required></textarea>
          </div>

          <!-- Reason for contact checkboxes and submit button -->
          <div class="form-bottom">
            <div class="form-group">
              <label>Reason for Contact</label>
              <div class="checkbox-group">
                <label class="checkbox-label">
                  <input type="checkbox" name="reason" value="collaborating">
                  Interested in Collaborating
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="reason" value="availability">
                  Availability for Work
                </label>
                <label class="checkbox-label">
                  <input type="checkbox" name="reason" value="other">
                  Other
                </label>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="send-button">Send</button>
          </div>
        </form>
        </div>
