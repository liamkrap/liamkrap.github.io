        <div class="project-item" data-index="0">
          <img src="Images/heirloomBoxProject.png" alt="Photo of a timber box with the lid sitting to the side." data-title="Mahogany Heirloom Box"
            data-description="Handmade heirloom box, created with bookmatched Mahogany timber, and a friction fit Tasmanian Blackwood insert. The box has been constructed using reinforced mitres and finished with Osmo topcoat. The lid is inspired by 80's design, and has been made using Black Walnut and Tasmanian Oak veneers, with perpendicular grain directions." data-tools="Table Saw, Drum Sander, Drill Press, Block Plane, Scroll Saw, Thicknesser, Vacuum Sealer, Fusion360">
        </div>

        <!-- Project item 2 -->
        <div class="project-item" data-index="1">
          <img src="Images/lampProject.png" alt="Photo of a lamp with a timber frame and copper lamp shade, with the light turned on." data-title="Mahogany Desk Lamp"
            data-description="Handmade desk lamp made from Mahogany timber, and copper. The lamp is inspired by industrial style designs, with adjustable arms to change the angle of the light. The copper lampshade was cut and shaped from a copper sheet, which I then applied a stippled effect to further diffuse the light."
            data-tools="Table Saw, Drum Sander, Drill Press, Bandsaw, Metal Mill Drill, Thicknesser, Hand Files, Timber Lathe, Ball Pein Hammer, Timber Bowl Form, Fusion360">
        </div>

        <!-- Project item 3 -->
        <div class="project-item" data-index="2">
          <img src="Images/earringsProject.png" alt="Photo of a pair of copper and brass earrings hanging on a timber stand." data-title="Brass and Copper Earrings"
            data-description="The earrings were inspired by raindrops falling on a pond. The copper has been cut into a teardrop shape to emulate a rain droplet. The brass has been hammered into a bowl shape, overlayed with a stippling effect to emulate raindrops on the surface of water. These components have then been threaded onto fish hook earings blanks."
            data-tools="Aviation Snips, Hand Files, Jeweller's Saw, Grinder with Polishing Wheel, Hand Drill, Metal Dapping Punch">
        </div>

        <!-- Project item 4 -->
        <div class="project-item" data-index="3">
          <img src="Images/hacksawProject.png" alt="Photo of a blue hacksaw with a dark blue 3D printed handle, and orange blade." data-title="Flatbar Hacksaw"
            data-description="The hacksaw has been fabricated using a range of materials and processes. The frame was manufactured using flat bar steel, which has had a bend forged into the front of it, and the handle and blade holder welded on. The frame assembly has then been coated in a blue paint. The handle has been 3D printed using exact tolerances to allow for a friction fit onto the frame." data-tools="Oxy Acetelene Torch, Angle Grinder with Flap Disc, Metal Bandsaw, Metal Lathe, Tap and Die Set, MIG Welder, 3D Printer, Spray Paint, Hacksaw, Hand Drill, Cold Saw, Fusion360">
        </div>

        <!-- Project item 5 -->
        <div class="project-item" data-index="4">
          <img src="Images/jewellersHammerProject.png" alt="Photo of a steel jeweller's hammer with an aluminium head, a brass head, and a green and white handle." data-title="Jeweller's Hammer"
            data-description="The jeweler's hammer has been constructed using a combination of mild steel, brass, aluminium, and acrylic. The porject was an exercise in precise machining with a specific focus on lathe use. The aluminium and brass heads have a thread cut into them so they're able to be screwed onto the main assembly." data-tools="Metal Lathe, Tap and Die Set, Cold Saw, Epoxy Resin, Fusion360">
        </div>

        <!-- Project item 6 -->
        <div class="project-item" data-index="5">
          <img src="Images/ladleProject.png" alt="Photo of a brass and copper ladle with a stippling pattern on the bowl." data-title="Brass and Copper Ladle"
            data-description="The ladle was an introductory metalwork project, constructed from brass and copper. The brass handle was cut and shaped with a curl and ergonomic bend. Attached with brass rivets, the bowl of the ladle was cut from copper sheet, shaped using a timber mold, then hammered with a ball pein hammer to give it a dimpled effect." data-tools="Sheet Metal Curving Roller, Hand Drill, Ball Pein Hammer, Timber Mallet and Bowl Form, Industrial Sheet Metal Guillotine, Hand Files, Aviation Snips">
        </div>

        <!-- Project item 7 -->
        <div class="project-item" data-index="6">
          <img src="Images/phoneBoxProject.png" alt="Photo of a timber phone box, with a Winnie the Pooh decal engraved on the sliding acrylic lid." data-title="Timber Phone Safe"
            data-description="The phone safe was an introductory woodwork project, to develop our skills in measuring, marking out, use of hand tools, and CAD. The box is constructed out of pine, with a clear acrylic lid that slides through a channel which was cut on the table saw. On the lid, we were able to design a decal using Adobe Illustrator, which was then engraved using the laser cutter." data-tools="Tenon Saw, Drum Sander, Ball Pein Hammer, Table Saw, Hand Plane, Laser Cutter, Adobe Illustrator, Fusion360">
        </div>

        <!-- Project item 8 -->
        <div class="project-item" data-index="7">
          <img src="Images/toolboxProject.png" alt="Photo of a sheet metal tool box." data-title="Sheet Metal Toolbox"
            data-description="The toolbox has been constructed using sheet metal and rivets to familiarise myself with metal working processes and designs specific to sheet metal. All the components have essentially been folded or riveted together. The toolbox also has an additional sliding tray that rests on rails." data-tools="Industrial Sheet Metal Guillotine, Tack Welder, Hand Riveter, Hand Drill, Hand Files, Pan Brake, Box Break, Timber Mallet, Fusion360">
        </div>

        <!-- Project item 9 -->
        <div class="project-item" data-index="8">
          <img src="Images/armchair.png" alt="A render of a dark timber armchair, upholstered in a dark green boucle fabric." data-title="(WIP) Timber Upholstered Armchair"
            data-description="My current project is an upholstered armchair constructed from Tasmanian Blackwood. The expected completion is early November. The project is a culmination of all that I have learnt throughout my Industrial Technology major units, and will signify the completion of my Technology units." data-tools="Bandsaw, Table Saw, Thicknesser, Disc Sander, Domino Joiner, Jointer, Mitre Saw, Assorted Hand Tools, Complex Jigs, Router Table, Router Trimmer, Detail Sander, Drill Press, Fusion360, Illustrator, Laser Cutter, Panel Saw, CNC">
